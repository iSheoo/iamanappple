<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Título y Perfil Personalizado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #1f1f1f; /* Fondo negro para toda la página */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Fondo negro semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Capa por encima del video y contenido */
            border-radius: 10px; /* Esquinas redondeadas */
        }
        .content {
            position: relative;
            z-index: 2; /* Capa sobre el overlay */
            color: #ffffff; /* Color de texto para el contenido */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            max-width: 80%;
            background-color: #000000; /* Fondo negro para el contenido */
            border: 5px solid #ffffff; /* Contorno blanco */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Sombra blanca */
        }
        h1, h2 {
            text-align: center;
            margin: 0.5em 0;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
        }
        h2 {
            color: #cccccc;
            font-size: 24px;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            margin-top: 1em;
            border-radius: 10px; /* Esquinas redondeadas para el video */
        }
        .profile-info {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff; /* Contorno blanco */
            margin-right: 20px;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 16px;
            color: #cccccc;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://th.bing.com/th/id/OIP.o9zqycjv29eeUysrCB3qfgHaE7?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 0; /* Detrás de todo el contenido */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="banner"></div>
            <h1>I'm an apple</h1>
            <h2>You're not</h2>
            <div class="profile-info">
                <img src="Imagenes para gifhub/saasas.png" alt="Foto de perfil" class="profile-picture">
                <div class="profile-details">
                    <div class="name">Sheo</div>
                    <div class="bio">penepepenepenepnepnepnepe.</div>
                </div>
        </div>
        <video width="560" height="315" controls autoplay loop>
            <source src="Imagenes para gifhub/ssstik.io_@when_eres_steve_1719354883099.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.        
        </video>        
    </div>
</body>
</html>

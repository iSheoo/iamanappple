<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video con Título y Subtítulo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Cambia este color de fondo según tu preferencia */
        }
        h1, h2 {
            text-align: center;
            margin: 0.5em 0;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>I'm an apple</h1>
    <h2>You're not</h2>
<iframe width="560" height="315" src="https://youtu.be/5176ESbyBHw?si=nIi5ihqCc-9nIqxG" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </video>

</html>

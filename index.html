<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio con Título y Perfil Personalizado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #1f1f1f; /* Fondo negro para toda la página */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            z-index: 1; /* Capa por encima del contenido */
            border-radius: 10px; /* Esquinas redondeadas */
        }
        .content {
            position: relative;
            z-index: 2; /* Capa sobre el overlay */
            color: #ffffff; /* Color de texto para el contenido */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 80%;
            background-color: #000215; /* Fondo negro para el contenido */
            border: 5px solid #40E0D0; /* Contorno blanco */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Sombra blanca */
        }
        h1, h2 {
            text-align: center; /* Alinear texto al centro */
            margin: 0.5em 0; /* Margen vertical */
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            color: #cccccc;
            font-size: 18px;
        }
        .spotify-embed {
            width: 100%;
            height: 480px; /* Altura fija para mostrar más canciones */
            margin-top: 1em;
            border-radius: 10px;
            border: none;
        }
        .profile-info {
            display: flex;
            align-items: center; /* Alinear elementos al centro */
            margin-top: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff; 
            margin-right: 20px;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px; /* Margen izquierdo */
        }
        .profile-name {
            margin-bottom: 10px; /* Separación entre h1/h2 y name */
            width: 100%; /* Ajustar ancho para alinear h1/h2 correctamente */
            text-align: center; /* Alinear texto al centro */
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px; /* Margen superior */
            margin-bottom: 5px;
        }
        .bio {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
            text-align: center; /* Alinear texto al centro */
        }
        .data-test-id {
            font-size: 12px;
            color: #999999;
            margin-top: 10px;
            text-align: center; /* Alinear texto al centro */
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://th.bing.com/th/id/OIP.o9zqycjv29eeUysrCB3qfgHaE7?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: top center;
            border-top-left-radius: 10px; /* Esquinas redondeadas en la parte superior */
            border-top-right-radius: 10px;
            margin-bottom: 20px;
            position: relative; /* Posicionamiento relativo para ajuste de z-index */
            z-index: 1; /* Asegurar que esté arriba de profile-info */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="banner"></div>
            <div class="profile-info">
                <div class="profile-picture">
                    <img src="Imagenes_para_gifhub/saasas.png" alt="Foto de perfil" style="width: 100%; height: 100%; border-radius: 50%;">
                </div>
                <div class="profile-details">
                    <div class="profile-name">
                        <h1>Soy una manzana</h1>
                        <h2>Tú no</h2>
                    </div>
                    <div class="name">Sheo</div>
                    <div class="bio">6 huevos por la mañana</div>
                    <div class="data-test-id">División de datos de identificación</div>
                </div>
            </div>
            <iframe
                title="Spotify Embed: Recommendation Playlist"
                src="https://open.spotify.com/embed/playlist/1rnpls3itKIjq2NdnXc0ce?utm_source=generator&theme=0"
                width="100%"
                height="480"
                frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                class="spotify-embed"
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>

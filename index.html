<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Título y Perfil Personalizado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #3a3a3a; 
        }
        h1, h2 {
            text-align: center;
            margin: 0.5em 0;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            margin-top: 1em;
        }
        .contact-form {
            margin-top: 2em;
            width: 300px;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
        }
        .contact-form button {
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            bottom: -75px;
            left: 20px;
        }
        .profile-info {
            padding-top: 100px;
            padding-left: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .bio {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Título del Video</h1>
    <h2>Subtítulo del Video</h2>
    <!-- Video de YouTube que se reproduce automáticamente -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5176ESbyBHw?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Banner dinámico -->
    <div class="banner"></div>
    <!-- Información de perfil dinámica -->
    <div class="profile-info">
        <!-- Imagen de perfil dinámica -->
        <img src="https://i.imgur.com/unXMczx.png" alt="Foto de perfil" class="profile-picture">
        <!-- Nombre de usuario dinámico -->
        <div class="name">Sheo</div>
        <!-- Bio dinámica -->
        <div class="bio">penepepenepenepnepnepnepe.</div>
    </div>
</body>
</html>

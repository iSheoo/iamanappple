<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio con Título y Perfil Personalizado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #1f1f1f; /* Fondo negro para toda la página */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0); /* Fondo negro semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Capa por encima del video y contenido */
            border-radius: 10px; /* Esquinas redondeadas */
        }
        .content {
            position: relative;
            z-index: 2; /* Capa sobre el overlay */
            color: #ffffff; /* Color de texto para el contenido */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            max-width: 80%;
            background-color: #000215; /* Fondo negro para el contenido */
            border: 5px solid #40E0D0; /* Contorno blanco */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Sombra blanca */
        }
        h1, h2 {
            text-align: center;
            margin: 0.5em 0;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
        }
        h2 {
            color: #cccccc;
            font-size: 24px;
        }
        .spotify-embed {
            width: 100%;
            height: 480px; /* Ajustar altura para mostrar más canciones */
            margin-top: 1em;
            border-radius: 10px;
            border: none;
        }
        .profile-info {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff; 
            margin-right: 20px;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 16px;
            color: #cccccc;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://th.bing.com/th/id/OIP.o9zqycjv29eeUysrCB3qfgHaE7?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 0; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="banner"></div>
            <h1>Soy una manzana</h1>
            <h2>Tú no</h2>
            <div class="profile-info">
                <img src="Imagenes_para_gifhub/saasas.png" alt="Foto de perfil" class="profile-picture">
                <div class="profile-details">
                    <div class="name">Sheo</div>
                    <div class="bio">6 huevos por la mañana</div>
                </div>
            </div>
            <iframe
                title="Spotify Embed: Recommendation Playlist"
                src="https://open.spotify.com/embed/playlist/1rnpls3itKIjq2NdnXc0ce?utm_source=generator&theme=0"
                width="100%"
                height="480"
                frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                class="spotify-embed"
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>

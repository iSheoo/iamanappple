<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio con Título y Perfil Personalizado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #1f1f1f; 
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1; 
            border-radius: 10px;
        }
        .content {
            position: relative;
            z-index: 2; 
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            width: 100%; 
            max-width: 600px; 
            background-color: #000215; 
            border: 5px solid #40E0D0; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
        }
        h1, h2 {
            text-align: left; 
            margin: 0.3em 0;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin-top: 0.5em; 
        }
        h2 {
            color: #cccccc;
            font-size: 18px;
            margin-top: 0.2em; 
        }
        .spotify-embed {
            width: 100%;
            height: 480px; 
            margin-top: 1em;
            border-radius: 10px;
            border: none;
        }
        .profile-info {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
            width: 100%;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            overflow: hidden;
            margin-right: 20px;
            flex-shrink: 0; 
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1; 
        }
        .profile-name {
            margin-bottom: 10px; 
            width: 100%;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px; 
            margin-bottom: 5px;
        }
        .bio {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
        }
        .data-test-id {
            font-size: 12px;
            color: #999999;
            margin-top: 10px;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://th.bing.com/th/id/OIP.o9zqycjv29eeUysrCB3qfgHaE7?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: top center;
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="banner"></div>
            <div class="profile-info">
                <div class="profile-picture">
                    <img src="Imagenes_para_gifhub/saasas.png" alt="Foto de perfil">
                </div>
                <div class="profile-details">
                    <div class="profile-name">
                        <h1>I am an apple</h1>
                        <h2>You're not</h2>
                    </div>
                    <div class="name">Sheo</div>
                    <div class="bio">6 huevos por la mañana</div>
                </div>
            </div>
            <iframe
                title="Spotify Embed: Recommendation Playlist"
                src="https://open.spotify.com/embed/playlist/1rnpls3itKIjq2NdnXc0ce?utm_source=generator&theme=0"
                width="100%"
                height="480"
                frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                class="spotify-embed"
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>

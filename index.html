<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; 
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; 
        }
        .content {
            position: relative;
            z-index: 2; 
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            max-width: 80%;
        }
        h1, h2 {
            text-align: center;
            margin: 0.5em 0;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
        }
        h2 {
            color: #cccccc;
            font-size: 24px;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            margin-top: 1em;
            border-radius: 10px; 
        }
        .profile-info {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff; 
            margin-right: 20px;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 16px;
            color: #cccccc;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 0; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="banner"></div>
            <h1>I'm an apple</h1>
            <h2>You're not</h2>
            <div class="profile-info">
                <img src="https://i.imgur.com/unXMczx.png" alt="Foto de perfil" class="profile-picture">
                <div class="profile-details">
                    <div class="name">Sheo</div>
                    <div class="bio">penepepenepenepnepnepnepe.</div>
                </div>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5176ESbyBHw?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
